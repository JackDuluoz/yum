<div class="my-yums">

<div class="yum" *ngFor="let yum of yums">
  <div class="yum-photo">
    <img [src]="yum.photo" alt="photo" >
  </div>
  <div class="yum-info">
    <div class="yum-header">
      <a id="yum-name" href="/">{{yum.name}}</a>
    </div>
    <div class="yum-content">
      <span>{{yum.city}}, {{yum.country}}</span>
    </div>
    <div class="yum-actions">
      <button class="yum-button" (click)="onReview()">Review</button>
      <button class="yum-button" id="yum-remove" (click)="onRemove($event)" [attr.name]="yum.name" [attr.city]="yum.city" [attr.country]="yum.country" [attr.photo]="yum.photo">Remove</button>
    </div>
  </div>
</div>

</div>
